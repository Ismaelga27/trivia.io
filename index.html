
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mente Maestra - trivIA.io</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@700;800&family=Poppins:wght@700;800&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <!--
    To use these fonts with Tailwind more effectively, you'd typically extend your tailwind.config.js:
    theme: {
      extend: {
        fontFamily: {
          montserrat: ['Montserrat', 'sans-serif'],
          inter: ['Inter', 'sans-serif'],
          poppins: ['Poppins', 'sans-serif'], // Example, user asked for Poppins ExtraBold
          roboto: ['Roboto', 'sans-serif']   // Example, user asked for Inter or Roboto
        },
      },
    },
    Then use classes like font-montserrat, font-inter.
    For this MVP, we'll use Tailwind's default sans-serif stacks (e.g. font-sans, font-bold)
    and apply explicit font families where simple.
  -->
  <link rel="manifest" href="/public/manifest.json">
  <meta name="theme-color" content="#1a202c">
  <style>
    body {
      font-family: 'Inter', 'Roboto', sans-serif; /* Default body font */
    }
    .font-montserrat {
      font-family: 'Montserrat', sans-serif;
    }
    .font-poppins-extrabold {
        font-family: 'Poppins', sans-serif;
        font-weight: 800;
    }
    .neon-text-pink { color: #ff00ff; }
    .neon-text-blue { color: #00ffff; }
    .neon-border-pink { border-color: #ff00ff; }
    .neon-border-blue { border-color: #00ffff; }
    .neon-shadow-pink-hover:hover { box-shadow: 0 0 15px 2px rgba(255, 0, 255, 0.6); }
    .neon-shadow-blue-hover:hover { box-shadow: 0 0 15px 2px rgba(0, 255, 255, 0.6); }
    .neon-shadow-pink { box-shadow: 0 0 10px 1px rgba(255, 0, 255, 0.5); }
    .neon-shadow-blue { box-shadow: 0 0 10px 1px rgba(0, 255, 255, 0.5); }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.6.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/public/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
